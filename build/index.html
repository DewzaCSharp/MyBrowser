<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DewzaSearch</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1266730601789132904/1317142380863815690/dewzas.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        header img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        header h1 {
            font-size: 2rem;
            color: #333;
            margin: 0;
        }
        .searchbox {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .searchbox input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
        }
        .searchbox button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .searchbox button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="dewzas.png" alt="DewzaSearch Logo">
        <h1>DewzaSearch</h1>
    </header>
    <div class="searchbox">
        <form action="https://cse.google.com/cse" method="get" target="_blank">
            <input type="hidden" name="cx" value="a32a2f51bbb3e4fd7">
            <input type="hidden" name="gsc.tab" value="0">
            <input type="text" name="q" placeholder="Search DewzaSearch...">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
